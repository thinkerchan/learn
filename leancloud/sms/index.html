<!DOCTYPE html>
<html lang="en" class="page-index">
<head>
  <meta charset="UTF-8">
  <title>表单提交</title>
  <script>
    // !function(a){var b,c;/Android (\d+\.\d+)/.test(navigator.userAgent)?(b=parseFloat(RegExp.$1),b>2.3?(c=parseInt(window.screen.width)/a,document.write('<meta name="viewport" content="width='+a+",minimum-scale="+c+",maximum-scale="+c+', target-densitydpi=device-dpi">')):document.write('<meta name="viewport" content="width='+a+',target-densitydpi=device-dpi">')):document.write('<meta name="viewport" content="width='+a+',user-scalable=no,target-densitydpi=device-dpi,minimal-ui,viewport-fit=cover">')}(750);
  </script>
  <link rel="stylesheet" href="css/index.css">
</head>
<body id="Jbody">
  <form class="form" id="Jform">
    <div class="ipt-wrap">
      <input type="text" placeholder="请输入姓名" class="ipt-base ipt" id="Juser">
    </div>
    <div class="ipt-wrap">
      <input type="text" placeholder="请输入手机号码" class="ipt-base ipt" id="Jphone">
    </div>
    <div class="ipt-wrap">
      <input type="text" placeholder="请输入收件地址" class="ipt-base ipt" id="Jaddress">
    </div>
    <div class="ipt-wrap">
      <input type="text" placeholder="请输入验证码" class="ipt-base ipt ipt-code" data-test="763794" id="Jcode">
      <button class="btn-code" id="Jsms">获取验证码</button>
    </div>
    <div class="ipt-wrap"><span class="code-tips" id="Jtips">短信验证码有效:10分钟</span></div>
    <div class="ipt-wrap">
      <button class="ipt-base btn-submit" id="Jsubmit">确认提交</button>
    </div>
  </form>
  <script src="js/av-min.js"></script>
  <script src="js/index.js?v=1"></script>
</body>
</html>
